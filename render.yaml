# render.yaml
services:
  - type: web
    name: inventory-api
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: http://localhost:3000  # Update with your frontend URL

databases:
  - name: inventory_db
    databaseName: inventory_db
    user: inventory_user
    plan: free